version: "3"

services:
  backend:
    build: ./API-TRADER-TICKER
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./API-TRADER-TICKER/app/:/app/  # Ajuste o volume conforme necess√°rio
    ports:
      - "8000:8000"

  frontend:
    build: ./FRONT-TRADER
    command: npm start
    volumes:
      - ./FRONT-TRADER:/app  
    ports:
       - "3000:3000"

  nginx:
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
      ports:
        - "80:80"
      depends_on:
        - frontend